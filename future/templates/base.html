<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FutureSpace{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    {% load static %}
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</head>


<body class="bg-dark text-light" >
    {% load static %}

<video id="bgVideo" autoplay muted loop playsinline>
    <source src="{% static 'home/images/5.mp4' %}" type="video/mp4">
</video>

<nav class="navbar navbar-expand-lg navbar-dark navbar-future">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">FutureSpace</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#courses">Courses</a></li>
                <li class="nav-item"><a class="nav-link" href="#team">Team</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>

                <li class="nav-item"><a class="nav-link" href="/activity/">Activity</a></li>
                <li class="nav-item"><a class="nav-link" href="/club/">Club</a></li>

            </ul>
        </div>
    </div>
</nav>

<main>
    {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 900,
        easing: "ease-out-cubic",
        once: false,      // animation triggers each time you scroll up/down  
        mirror: true       // animate while scrolling back up
    });
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
      const v = document.getElementById("bgVideo");
      v.playbackRate = 0.5;   // Slow motion (0.5x)
  });
</script>
<script>
const modal = document.getElementById("galleryModal");
const modalImg = document.getElementById("galleryImage");

document.addEventListener("click", function (e) {
    const thumb = e.target.closest(".gallery-thumb");
    if (thumb) {
        e.stopPropagation();
        modalImg.src = thumb.dataset.img;
        modal.classList.add("active");
    }
});

modal.addEventListener("click", function () {
    modal.classList.remove("active");
});

document.addEventListener("keydown", function (e) {
    if (e.key === "Escape") {
        modal.classList.remove("active");
    }
});
</script>


{% block scripts %}{% endblock %}

</body>
</html>
